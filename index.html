<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Document</title>
  </head>
  <body>
    <nav class="main-navigation">
      <img
        class="profile-logo"
        src="./logo-red-b0a3a1253b93dac3050a92d9b0c225d7f85305f13614978d6bcde7bc3219e644.png"
      />

      <div class="profile-nav-items">
        <ul>
          <li><img src="./home.png" /></li>
          <li><img src="./questions.png" /></li>
          <li><img src="./profile.png" /></li>
          <li><img src="./friend.png" /></li>
          <li><img src="./notification.png" /></li>
          <li>
            <img id="settings" src="./settings.png" />
          </li>
        </ul>
      </div>
    </nav>
    <div class="contain">
      <div id="settings-pop-up">
        <div>Settings</div>
        <div>Logout</div>
      </div>
    </div>

    <div class="profile-header">
      <div class="profile-picture">
        <img src="./profile-picture.png" />
      </div>
      <div class="profile-header-info">
        <div class="profile-name">@defaultname</div>
        <h1 class="user-name">Username</h1>
        <div class="options">
          <div class="toggle-button-container">
            <div class="toggle-button"></div>
          </div>
          <p>Online</p>
        </div>
      </div>
    </div>
    <div class="profile-main-content">
      <div class="main-content-left-section">
        <div class="ask-box-container">
          <div class="ask-box">
            <p>Ask yourself</p>

            <textarea placeholder="What, when, why ...ask"></textarea>
            <div class="ask-box-options">
              <div class="toggle-button-super-container">
                <div class="toggle-button-container">
                  <div class="toggle-button"></div>
                </div>
                <span> Ask anonymously</span>
              </div>
              <div class="ask-button-container">
                <span class="words-left">300</span>
                <button class="ask-button">
                  <p>Ask</p>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="return-to-home">Home -> @lukecholes</div>

        <div class="lastest-top">
          <div class="latest">Latest</div>
          <div class="top">Top</div>
        </div>

        <div class="questions-container">
          <div class="question-card">
            <div class="question">
              <h1>What are you doing?</h1>
            </div>

            <div class="question-time">
              <p>over a year ago</p>
            </div>
            <div class="answer">
              <h1>I'm fine.</h1>
            </div>

            <div class="question-footer">
              <div class="questions-reacts">
              <img src ="./heart-grey.png">
            </div>
            </div>
            
        </div>
        <div class="question-card">
          <div class="question">
            <h1>أنت بتعمل ايه؟</h1>
          </div>

          <div class="question-time">
            <p>over a year ago</p>
          </div>
          <div class="answer">
            <h1>مش بعمل</h1>
          </div>

          <div class="question-footer">

          </div>
      </div>
      </div>
      <div class="main-content-right-section"></div>
    </div>
    <script type="module" src="./style-nav.js"></script>
  </body>
</html>
